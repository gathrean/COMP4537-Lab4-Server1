<!DOCTYPE html>
<html>

<head>
    <title>search.html (Server1)</title>
    <style>
        .container {
            margin: 20px;
        }

        .search-input {
            margin-bottom: 10px;
        }

        .response {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dictionary Search</h1>
        <input type="text" id="searchInput" class="search-input" placeholder="Enter a word" pattern=".*\S+.*" required>
        <button onclick="search()">Search</button>
        <div id="responseArea"></div>
    </div>

    <script>
        async function search() {
            const searchInput = document.getElementById("searchInput");
            const responseArea = document.getElementById("responseArea");
            const searchTerm = searchInput.value.toLowerCase();

            try {
                const response = await fetch(`https://comp-4537-lab4-server2.vercel.app/?word=${searchTerm}`, {
                    method: 'GET',
                });
                const data = await response.json();

                if (response.ok) {
                    responseArea.innerHTML = `<p>Definition of <span class="response">${searchTerm}</span>: ${data.definition}</p>`;
                    responseArea.innerHTML = `<p>Total server requests: ${data.requestCount}</p>`;
                } else {
                    responseArea.innerHTML = `<p>Error: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>

</html>
